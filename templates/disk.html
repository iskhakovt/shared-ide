{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shared IDE</title>

    <link rel="stylesheet" type="text/css" href="{% static "styles/disk.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "styles/loader.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "styles/react-bootstrap-table-all.min.css" %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <input type="hidden" id="user_id" value="{{ request.user.id }}" />
    <input type="hidden" id="user" value="{{ request.user }}" />
    <input type="hidden" id="file_extensions" value="{{ file_extensions }}" />

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Shared IDE</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a>Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a>{{ user }}</a></li>
            <li><a href="/accounts/logout/?next=/">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="root"></div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Shared IDE by Timur Iskhakov</p>
      </div>
    </footer>

    <script src="{% static "disk.js" %}" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
