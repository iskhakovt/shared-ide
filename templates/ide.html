{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Shared IDE</title>
      <link rel="stylesheet" type="text/css" href="{% static "styles/ide.css" %}">
  </head>

  <body>
    <div id="root"></div>

    <input type="hidden" id="user" value="{{ request.user }}" />
    <input type="hidden" id="websocket_uri" value="{{ WEBSOCKET_URI }}" />
    <input type="hidden" id="websocket_heartbeat" value={{ WS4REDIS_HEARTBEAT }} />

    <script src="{% static "js/ws4redis.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "ide.js" %}" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
